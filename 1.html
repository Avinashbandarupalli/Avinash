<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Summarizer - Sign Up</title>
<style>
    body {
        background-color: #111;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h1 {
        margin-top: 30px;
        font-size: 22px;
        font-weight: bold;
    }
    .form-container {
        width: 100%;
        max-width: 350px;
        background: #1a1a1a;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: white;
    }
    input::placeholder {
        color: #aaa;
    }
    button {
        width: 100%;
        padding: 12px;
        background-color: #ff3b2f;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
    }
    button:hover {
        background-color: #e63228;
    }
    .divider {
        display: flex;
        align-items: center;
        margin: 15px 0;
    }
    .divider span {
        flex: 1;
        height: 1px;
        background: #444;
    }
    .divider p {
        margin: 0 10px;
        color: #aaa;
        font-size: 14px;
    }
    .social-login {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #222;
        border: 1px solid #444;
        padding: 10px;
        border-radius: 5px;
        color: white;
        text-decoration: none;
    }
    .social-btn img {
        height: 20px;
        margin-right: 10px;
    }
</style>
</head>
<body>

<h1>YouTube Summarizer - Sign Up</h1>
<div class="form-container">
    <h2 style="text-align:center;">Create an Account</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <button>Sign Up</button>

    <div class="divider">
        <span></span>
        <p>OR</p>
        <span></span>
    </div>

    <div class="social-login">
        <a href="#" class="social-btn">
            <img src="google-icon.png" alt="Google"> Sign Up with Google
        </a>
        <a href="#" class="social-btn">
            <img src="facebook-icon.png" alt="Facebook"> Sign Up with Facebook
        </a>
    </div>
</div>

</body>
</html>
